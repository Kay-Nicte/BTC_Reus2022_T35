<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Problema 2</title>

    <style>
        body {
            margin: 3%;
        }
    </style>
</head>

<body>
    <form>
        <h3>Formulario de contacto</h3>
        <p>Nombre: <br><input name="nombre" id="nombre" class="w-25" type="text" [(ngModel)]="nombre" required></p>
        <p>Email: <br><input class="w-25" type="text" [(ngModel)]="email" required></p>
        <p>Mensaje: <br><input type="textarea" class="w-25" type="text" [(ngModel)]="mensaje" required></p>
        <p>2 + 3 = ? <br><input class="w-25" type="number" [(ngModel)]="calculo"></p>
        <button type="submit" class="btn btn-warning" id="Enviar">Enviar</button>
    </form>

</body>

</html>

<router-outlet></router-outlet>
