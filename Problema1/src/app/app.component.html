<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Problema 1</title>

    <style>
        body {
            margin: 3%;
        }
    </style>
</head>

<body>

    <h3>Alta cliente</h3>
    <br>
    <p>Nombre: <br><input class="w-25" type="text" [(ngModel)]="nombre"></p>
    <p>CIF: <br><input class="w-25" type="text" [(ngModel)]="cif"></p>
    <p>Direcci√≥n: <br><input class="w-25" type="text" [(ngModel)]="direccion"></p>

    <div class="col-sm-6">
        <span>Grupo: </span>
        <select class="form-select w-50" aria-label="Default select example" [(ngModel)]="cuadroSelector">
            <option selected>Seleccionar grupo</option>
            <option value="1"#grupo1>1</option>
            <option value="2"#grupo2>2</option>
            <option value="3"#grupo3>3</option>
          </select>
    </div>
    <br>
    <button class="btn btn-warning" (click)="agregarCliente()">Guardar</button>
    <br><br>
    <h3>Listado clientes</h3>

    <app-segundo-componente *ngFor="let clientes of cliente; let i = index" [listaClientes]="clientes" [indice]="i"></app-segundo-componente>

    <router-outlet></router-outlet>

</body>

</html>
